<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/all.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="coffee">
      <h1 class="h1">高雄咖啡廳</h1>
      <h2 class="h2">咖啡廳の資訊</h2>
      <input type="text" placeholder="咖啡廳名稱" class="cafeName" />
      <select class="cafeDistrict">
        <option value="前金區區">前金區</option>
        <option value="新興區">新興區</option>
        <option value="鹽埕區">鹽埕區</option>
        <option value="左營區">左營區</option>
        <option value="楠梓區">楠梓區</option>
        <option value="鼓山區">股山區</option>
        <option value="旗津區">旗津區</option>
        <option value="苓雅區">苓雅區</option>
        <option value="三民區">三民區</option>
        <option value="前鎮區">前鎮區</option>
        <option value="小港區">小港區</option>
        <option value="鳳山區">鳳山區</option>
        <option value="鳥松區">鳥松區</option>
        <option value="大社區">大社區</option>
        <option value="仁武區">仁武區</option>
        <option value="大樹區">大樹區</option>
        <option value="岡山區">岡山區</option>
        <option value="燕巢區">燕巢區</option>
        <option value="梓官區">梓官區</option>
        <option value="永安區">永安區</option>
        <option value="彌陀區">彌陀區</option>
        <option value="橋頭區">橋頭區</option>
        <option value="田寮區">田寮區</option>
        <option value="茄萣區">茄萣區</option>
        <option value="阿蓮區">阿蓮區</option>
        <option value="路竹區">路竹區</option>
        <option value="湖內區">湖內區</option>
        <option value="那瑪區夏">那瑪夏區</option>
        <option value="桃源區">桃源區</option>
        <option value="茂林區">茂林區</option>
        <option value="六龜區">六龜區</option>
        <option value="美濃區">美濃區</option>
        <option value="旗山區">旗山區</option>
        <option value="甲仙區">甲仙區</option>
        <option value="內門區">內門區</option>
        <option value="杉林區">杉林區</option>
        <option value="林園區">林園區</option>
        <option value="大寮區">大寮區</option>
      </select>
      <input type="text" placeholder="地址" class="cafeAddress" />
      <select class="cafeFeature">
        <option value="有插座">有插座</option>
        <option value="無">無</option>
      </select>
      <select class="cafeFeatureLocation">
        <option value="近捷運站">近捷運站</option>
        <option value="無">無</option>
      </select>
      <select class="cafePrice">
        <option value="$100-200NT">$100-200NT</option>
        <option value="$200-300NT">$200-300NT</option>
        <option value="$300-400NT">$300-400NT</option>
      </select>
      <input type="button" class="btn" value="儲存" />

      <div class="selection">
        <div class="feature">
          <h3 class="h3">特色</h3>
          <input type="button" value="全部" />
          <input type="button" value="有插座" />
          <input type="button" value="近捷運站" />
        </div>
        <div class="price">
          <h3 class="h3">價格</h3>
          <input type="button" value="$100-200NT" />
          <input type="button" value="$200-300NT" />
          <input type="button" value="$300-400NT" />
        </div>
      </div>
      <ul class="list"></ul>
      <script src="practice.js"></script>
    </div>
  </body>
</html>
