<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/all.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="coffee">
      <h1 class="h1">高雄咖啡廳</h1>
      <h2 class="h2">咖啡廳の資訊</h2>
      <input type="text" placeholder="咖啡廳名稱" class="cafeName" />
      <select class="cafeDistrict">
        <option value="前金">前金區</option>
        <option value="新興">新興區</option>
        <option value="鹽埕">鹽埕區</option>
        <option value="左營">左營區</option>
        <option value="楠梓">楠梓區</option>
        <option value="鼓山">股山區</option>
        <option value="旗津">旗津區</option>
        <option value="苓雅">苓雅區</option>
        <option value="三民">三民區</option>
        <option value="前鎮">前鎮區</option>
        <option value="小港">小港區</option>
        <option value="鳳山">鳳山區</option>
        <option value="鳥松">鳥松區</option>
        <option value="大社">大社區</option>
        <option value="仁武">仁武區</option>
        <option value="大樹">大樹區</option>
        <option value="岡山">岡山區</option>
        <option value="燕巢">燕巢區</option>
        <option value="梓官">梓官區</option>
        <option value="永安">永安區</option>
        <option value="彌陀">彌陀區</option>
        <option value="橋頭">橋頭區</option>
        <option value="田寮">田寮區</option>
        <option value="茄萣">茄萣區</option>
        <option value="阿蓮">阿蓮區</option>
        <option value="路竹">路竹區</option>
        <option value="湖內">湖內區</option>
        <option value="那瑪夏">那瑪夏區</option>
        <option value="桃源">桃源區</option>
        <option value="茂林">茂林區</option>
        <option value="六龜">六龜區</option>
        <option value="美濃">美濃區</option>
        <option value="旗山">旗山區</option>
        <option value="甲仙">甲仙區</option>
        <option value="內門">內門區</option>
        <option value="杉林">杉林區</option>
        <option value="林園">林園區</option>
        <option value="大寮">大寮區</option>
      </select>
      <input type="text" placeholder="地址" class="cafeAddress" />
      <select class="cafeFeature">
        <option value="有插座">有插座</option>
        <option value="無">無</option>
      </select>
      <select class="cafeFeatureLocation">
        <option value="近捷運站">近捷運站</option>
        <option value="無">無</option>
      </select>
      <select class="cafePrice">
        <option value="$100-200NT">$100-200NT</option>
        <option value="$200-300NT">$200-300NT</option>
        <option value="$300-400NT">$300-400NT</option>
      </select>
      <input type="button" class="btn" value="儲存" />

      <div class="selection">
        <div class="feature">
          <h3 class="h3">特色</h3>
          <input type="button" value="全部" />
          <input type="button" value="有插座" />
          <input type="button" value="近捷運站" />
        </div>
        <div class="price">
          <h3 class="h3">價格</h3>
          <input type="button" value="$100-200NT" />
          <input type="button" value="$200-300NT" />
          <input type="button" value="$300-400NT" />
        </div>
      </div>
      <ul class="list"></ul>
      <script src="practice.js"></script>
    </div>
  </body>
</html>
